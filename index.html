<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>getH.API</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="tile is-ancestor column-stack">
                <div class="tile is-parent is-4">
                  <article class="tile is-child box" id="favorites-title">
                    <p class="title">Your Favorites</p>
                    <div class="content" id="recent-results"></div>
                  </article>
                </div>
                <div class="tile is-parent center-content">
                    <!-- Homepage -->
                    <article class="tile is-child box" id="homepage">
                        <p class="title">Would you like to getH.API?</p>
                        <p class="subtitle" id="subtitle-styling">Need a quick pick-me-up?</p>
                        <p class="subtitle has-text-weight-bold" id="subtitle-styling">Choose your own adventure below.</p>
                        <!-- Surprise Me Button -->
                        <div class=" field is-grouped" id="button-center-content">
                            <p class="control">
                                <button class="button is-success" id="surpriseBtn">
                                    Surprise Me!
                                </button>
                            </p>
                            <!-- I Need Dropdown -->
                            <div class="dropdown is-hoverable">
                                <div class="dropdown-trigger">
                                    <button class="button is-outlined is-success has-text-black select" aria-haspopup="true" aria-controls="dropdown-menu">
                                        <span>I Need...</span>
                                        <span class="icon is-small">
                                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </div>
                                <!-- Dropdown selections for I Need -->
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                    <div class="dropdown-content">
                                        <a href="#" class="dropdown-item" id="factBtn">
                                            Some Knowledge
                                        </a>
                                        <a class="dropdown-item" id="dadBtn">
                                            Some Laughter
                                        </a>
                                        <a href="#" class="dropdown-item" id="quoteBtn">
                                            Some Inspiration
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                  </article>
                  <!-- renderedAPI Page -->
                  <!-- Loads after choice is selected from home page -->
                  <article class="tile is-child box" id="renderedAPI">
                        <div class="content" >
                            <h1 id="selected-API"></h1>
                            <p class="subtitle">Please enter a rating of 1 - 5 where 1 = "Meh" and 5 = "I love it".</p>
                        </div>
                        <div class="field" id="button-styling">
                            <p class="control">
                                <form id="form-styling">
                                    <input type="text" id="user-rating"></input>
                                    <button class= "button is-success" type="submit" id="submitBtn">Submit</button>
                                </form>
                            </p>
                        </div>
                        <article class="message" id="invalid-msg">
                            <div class="message-header" id="invalid-msg-styling">
                                <p>Not a valid entry!</p>
                            </div>
                            <div class="message-body">
                                Please enter a rating from 1 - 5
                            </div>
                        </article>
                  </article>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
