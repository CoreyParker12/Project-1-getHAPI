<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>getH.API</title>
</head>
<body>
    <div id="body-container">
        <section id="sidebar-container">
            <div id="sidebar-title">
                Recent Results
            </div>
            <div id="sidebar-searchbar">
                <input type="text"></input>
            </div>
            <div id="sidebar-button">
                <button>SEARCH</button>
            </div>
            <div id="recent-results"></div>
        </section>
        <div id="homepage">
            <div>
                <div id="user-select">
                    <div>Would you like to getH.API?</div>
                    <div>Please pick</div>
                </div>
            </div>
            <div id="buttons">
                <button class="button is-link" id="surpriseBtn">Surprise Me!</button>
                <button class="button is-link" id="feelingBtn">I need...</button>
                    <div id="myDropdown" class="dropdown-content">
                      <button id="factBtn">Some Knowledge</button>
                      <button id="dadBtn">A Laugh</button>
                      <button id="quoteBtn">Some Inspiration</button>
                    </div>
                  </div>
            </div>
        </div>
        <div id="renderedAPI">
            <div>
                <div class="generated-API" id="selected-API">
                </div>
            </div>
            <div id="returnBtn-styling">
                <button type="button" id="returnBtn">Return to Homepage</button>
            </div>

            <form id="form-styling">
                <input type="text" id="user-rating"></input>
                <button type="submit" id="submitBtn">Submit</button>
            </form>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </div>
</body>
</html>
